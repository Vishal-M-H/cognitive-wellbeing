<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOGA</title>
  <!-- Linking SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="gethelp.css">
 
</head>
<body>
  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="assets1/meditation.jpeg" alt="User Image" class="user-image">
          <h2 class="user-name">Meditate</h2>
          <p class="user-profession">Happiness lies within you</p>
          <button class="message-button"><a href="meditate/index.html">Click here</a></button>
        </div>

        <div class="card-item swiper-slide">
          <img src="assets1/yoga.png" alt="User Image" class="user-image">
          <h2 class="user-name">Asanas</h2>
          <p class="user-profession">Share your feelings</p>
          <button class="message-button"><a href="yoga/index.html">Click here</a></button>
        </div>

        <div class="card-item swiper-slide">
          <img src="assets1/music.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Music</h2>
          <p class="user-profession">Heal yourself</p>
          <button class="message-button"><a href="playlist/index.html">Click here</a></button>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <!-- Linking SwiperJS script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Linking custom script -->
  <script src="gethelp.js"></script>
</body>
</html>
